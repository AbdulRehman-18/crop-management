<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Crop and Soil Management System</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center text-success">Crop and Soil Management System</h1>

        <div class="section mt-4">
            <h2 class="text-primary">Crop Selection</h2>
            <ul id="cropList" class="list-group"></ul>
        </div>

        <div class="section mt-4">
            <h2 class="text-primary">Soil Management</h2>
            <h3 class="text-secondary">Current Soil Conditions</h3>
            <p id="soilPh" class="lead"></p>
            <p id="soilMoisture" class="lead"></p>
            <p id="soilNutrients" class="lead"></p>
            <button id="updateSoil" class="btn btn-success">Update Soil Data</button>
        </div>

        <div class="section mt-4">
            <h2 class="text-primary">Disease Identification</h2>
            <ul id="diseaseList" class="list-group"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
