<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop and Soil Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="text-center my-4">
            <h1>Crop and Soil Management System</h1>
            <p class="lead">Helping farmers achieve agricultural productivity and sustainability.</p>
        </header>

        <section id="crops" class="mb-5">
            <h2 class="text-primary">Crops</h2>
            <div class="input-group mb-3">
                <input type="text" id="cropSearch" class="form-control" placeholder="Search for crops...">
                <div class="input-group-append">
                    <button class="btn btn-primary" onclick="searchCrops()">Search</button>
                </div>
            </div>
            <div id="cropList" class="row"></div>
        </section>

        <section id="soil" class="mb-5">
            <h2 class="text-success">Soil Management Tips</h2>
            <p id="soilTips">Loading soil tips...</p>
        </section>

        <section id="diseases" class="mb-5">
            <h2 class="text-danger">Common Crop Diseases</h2>
            <p>Identify and manage diseases affecting your crops:</p>
            <ul id="diseaseList" class="list-group">
                <li class="list-group-item">Fungal Diseases</li>
                <li class="list-group-item">Bacterial Diseases</li>
                <li class="list-group-item">Viral Diseases</li>
            </ul>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
